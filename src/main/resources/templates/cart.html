<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{app.app.name}">Dream shop</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/shop-item.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my_own.css">
</head>
<body>

<p th:insert="fragments :: navigationBar"></p>
hello from cart
<span th:if="${cart.isEmpty()}" th:text=" 'Your cart is empty'"></span>
<div class="container wrapper-my">
    <table>
        <thead>
            <tr>
            <td>Title</td>
            <td>Category</td>
            <td>Price</td>
            <td>Quantity</td>
            </tr>
        </thead>
    <tbody>
        <tr th:each="product : ${cart}">
            <td th:text="${product.key.title}"> </td>
            <td th:text="${product.key.productCategory?.description}"> </td>
            <td th:text="${product.key.price}"> </td>
            <td th:text="${product.value}"></td>
            <td>
                <form th:action="@{/removeItems/{id}(id=${product.key.id}) }">
                    <button>Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
<form th:action="@{/order}">
    <button>I'm buying</button>
</form>
</div>
<p th:insert="fragments :: footer"></p>
<p th:insert="fragments :: scripts"></p>
</body>
</html>
