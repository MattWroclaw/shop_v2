<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome page</title>
</head>
<body>
<h2>Welcome to my shop</h2>

<h3>Users table</h3>
<table>
    <thead>
    <td>ID</td>
    <td>NAME</td>
    <td>PASSWORD</td>
    <td>ROLE</td>
    <td>CITY</td>
    </thead>
    <tr th:each="us : ${usersList}">
        <td th:text="${us.id}"></td>
        <td th:text="${us.name}"></td>
        <td th:text="${us.password}"></td>
        <td th:text="${us.roles}"></td>
        <td th:text="${us.city}"></td>
        <td th:each="ad : ${us.shippingAddress}">
            <span th:text="${ad.country}"></span>
            <span th:text="${ad.city}"></span>
            <span th:text="${ad.street}"></span>
            <span th:text="${ad.zipCode}"></span>
        </td>

        <td><a th:href="@{/edit-user/{id}(id=${us.id})}">Edit user</a> </td>
        <td><a th:href="@{/delete-user/{id}(id=${us.id})}">Delete user</a> </td>
    </tr>
</table>
<h3>Create user  -- delete this feature...</h3>
<form th:action="@{/createUser}" method="post" th:object="${newUser}">
   ID <input th:field="*{id}">
   NAME <input th:field="*{name}">
   PASS <input th:field="*{password}">
   ROLE <select th:field="*{roles}">
        <option th:each="ro : ${userRole}"
                th:value="${userRole.id}"
                th:text="${userRole.id}"></option>
    </select>
<!--    <select th:field="*{roles}">-->
    CITY <input th:field="*{city}">
    email <input th:field="*{email}">
    <input type="submit" value="Add user">
</form>
</body>
</html>
