<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{app.app.name}">Dream shop</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/shop-item.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my_own.css">
</head>
<body>
<div th:insert="fragments :: navigationBar"></div>
<div class="container wrapper-my">
Your order: <br>
<table>
    <thead>
    <td>Mail/login uzytkownika</td>
    <td th:text="${userEmail}"></td>
    <td></td>
    <td>UÅ¼ytkownik</td>
    <td th:text="${userZBazy.name}"></td>
    <td th:text="${userZBazy.id}"></td>
    <td th:text="${userZBazy.city}"></td>
    <td th:text="${userZBazy.email}"></td>
    <td></td>
    </thead>
    <tbody>
    <tr>
        <td>Name</td>
        <td th:text="${order.getUser().name}"></td>
    </tr>
    <tr>
        <td>Shiping adress (list)</td>
        <td th:text="${order.getUser().shippingAddress}"></td>
    </tr>
    <tr>
        <td>Total price</td>
        <td th:text="${order.getTotalPrice()}"></td>
    </tr>
    <tr th:each="item: ${order.getOrderLines()}">
        <td th:text="${item.product.title}">Items</td>
        <td th:text="${item.product.description}">Items</td>
        <td th:text="${item.product.price}">Items</td>

    </tr>
    <tr>
        <td>address to aaray</td>
        <td th:text="${order.getUser().getShippingAddress().toArray()}"></td>
    </tr>
    <tr>
        <td>Date of buying</td>
        <td th:text="${order.getOrderDate()}"></td>
    </tr>
    </tbody>
</table>
<form th:action="@{/}">
    <button>Back to the store</button>

    <div th:insert="fragments :: footer"></div>
    <div th:insert="fragments :: scripts"></div>
</form>
</div>
</body>
</html>
