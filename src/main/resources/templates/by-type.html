    <title th:text="#{app.app.name}">Welcome to r'shop</title>

<body>
<div th:replace="fragments :: navigationBar"></div>
<!--page content-->
<div class="container wrapper-my">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" th:text="'No'">Number</th>
            <th scope="col" th:text="#{product.title}">title</th>
            <th scope="col" th:text="#{product.description}">title</th>
            <th scope="col" th:text="#{product.category}">category</th>
            <th scope="col" th:text="#{product.price}">price</th>
            <th scope="col" th:text="#{product.quantity}">quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod, Stat : ${productsOfType}">
            <th scope="row" th:text="${Stat.count}"></th>
            <td th:text="${prod.getTitle()}"></td>
            <td th:text="${prod.description}"></td>
            <td th:text="${prod.productCategory?.getDescription()}"></td>
            <td th:text="${prod.getPrice()}"></td>
            <td th:text="${prod.stockAmount}"></td>
        </tr>
        </tbody>
    </table>
