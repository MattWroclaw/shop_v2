<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Welcome to r'shop</title>
</head>
<body>


<!-- Navigation -->
<div th:fragment="navigationBar">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/welcome}" th:text="#{app.app.name}" >Universal shop</a>
<!--        cart-->
        <form th:if="${#authorization.expression('isAuthenticated()')}" action="/cart">
            <button th:text="#{app.cart}">Your cart</button>
        </form>&nbsp;
<!--        cart - end-->
<!--        languages-->
        <a href="?lang=en_GB" th:text="#{language.english}">english</a>&nbsp;
        <a href="?lang=pl_PL" th:text="#{language.polish}">polski</a>&nbsp;
        <a href="?lang=de_DE" th:text="#{language.german}">deutsch</a>
<!--        languages end-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li th:if="${not #authorization.expression('isAuthenticated()')}" class="nav-item active">
                    <a class="nav-link" th:href="@{/login}" th:text="#{app.login}" >LogIn
                            <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li th:if="${not #authorization.expression('isAuthenticated()')}" class="nav-item active">
                    <a class="nav-link" th:href="@{/register}" th:text="#{app.register}" >LogIn
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li th:if="${ #authorization.expression('isAuthenticated()')}" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" th:text="#{app.logout}">wyloguj</a>
                </li>

                <li  th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-item">
                    <a class="nav-link" th:href="@{/product-category}" th:text="'Admin site'">admin page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>

<div th:fragment="scripts">
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="webjars/popper.js/1.14.6/dist/popper.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.js"></script>
</div>


<div th:fragment="footer">
<!--    <footer class="py-5 bg-dark footer-my">-->

    <footer class="py-2 bg-dark footer-my2 ">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

</div>
</body>
</html>
